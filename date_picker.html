<!DOCTYPE html>
<html>
    <head>
        <title>Pick a Date</title>
        <link rel='stylesheet' type='text/css' href='date_picker.css'/>
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
        <script type='text/javascript' src='date_picker.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	</head>
	<body>
		<div id="header">
			<h2><br/>Select a Destination</h2>
		</div>
        <div class="left">
            <p>Departing: <input type="text" id="departing"></p>
        </div>
        <div class="right">
            <p>Returning: <input type="text" id="returning"></p>
        </div><br/>
        <div id="main">
        	<p>Destination: <select id="dropdown">
				<option value="newyork">Jaipur</option>
				<option value="london">Delhi</option>
				<option value="beijing">Mumbai</option>
				<option value="moscow">Bangalore</option>
			</select></p>
			<button>Submit</button>
        </div>
	</body>
</html>
